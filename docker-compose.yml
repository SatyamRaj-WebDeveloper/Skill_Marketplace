version: '3.8'
services:
  mongo-db:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=satyammongouser
      - MONGO_INITDB_ROOT_PASSWORD=mongo@satyam123
  
  backend:
    build : ./Backend
    ports:
     - 8000:8000
    env_file:
      - ./Backend/.env
    depends_on:
      - mongo-db
  

  frontend :
    build: ./frontend
    ports:
      - 3000:3000
    depends_on:
      - backend

volumes :
  mongo-data: